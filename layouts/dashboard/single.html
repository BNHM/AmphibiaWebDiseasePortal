{{ define "title"}} {{ .Title}} {{end}}
{{ define "header"}} {{ partial "header" .}} {{end}}

{{ define "main" }}

{{ range  $.Params.js }}
	<script type="text/javascript" src="{{ . }}"></script>
{{ end }}
{{ range  $.Params.css }}
<link rel="stylesheet" href="{{ . }}" | relURL/>
{{ end }}
<body>
<div id="hero" class="wrap">
  <h2>{{.Title }}</h2>
  {{ .Content }}

  <div id="dash-form-container">

    <select id="dashboardSelect">
      <option value="">By Pathogen</option>
      <option value="bdByCountry">Bd Counts By Country</option>
      <option value="bsalByCountry">Bsal Counts By Country</option>
      <option value="bothByCountry">Both Bsal and Bd Counts By Country</option>
      <option value="bothStacked">Both Bsal and Bd Counts Stacked By Country</option>
    </select>

    <select id="result-select">
      <option value="">By Result</option>
      <option value="diseaseTestedBoth">Disease Tested Both</option>
      <option value="bdDetected">Bd Detected</option>
      <option value="bsalDetected">Bsal Detected</option>
      <option value="bothDetected">Both Detected</option>
      <option value="bdDetectedByCountry">Bd Detected By Country</option>
      <option value="bsalDetectedByCountry">Bsal Detected By Country</option>
      <option value="bothDetectedByCountry">Both Detected By Country</option>
      <option value="bdDetectedByGenus"> Bd Detected by Genus</option>
      <option value="bsalDetectedByGenus"> Bsal Detected by Genus</option>
      <option value="bothDetectedByGenus"> Both by Genus</option>
      <option value="bdDetectedByScientificName">Bd Detected By Scientific Name</option>
      <option value="bsalDetectedByScientificName">Bsal Detected By Scientific Name</option>
      <option value="bothDetectedByScientificName">Both Detected By Scientific Name</option>

    </select>

    <select id="byYear-select">
      <option value="">By Year Collected</option>
      <option value="bdByYear">Bd By Year</option>
      <option value="bsalByYear">Bsal By Year</option>
      <option value="bothByYear">Both (Total) By Year</option>
      <option value="bothByYearStacked">Both Stacked By Year</option>
      <option value="bdDetectedByYear">Bd Disease Detected By Year</option>
      <option value="bsalDetectedByYear">Bsal Disease Detected By Year</option>
      <option value="bothDetectedByYear">Both Diseases Detected By Year</option>
    </select>

    <select id="bySpecies">
      <option value="">By Species and Genus</option>
      <option value="bdGenus">Bd Genus</option>
      <option value="bsalGenus">Bsal Genus</option>
      <option value="bothGenus">Both Genus</option>
      <option value="bothGenusStacked">Both Stacked Genus</option>
      <option value="bdScientificName">Bd Scientific Name</option>
      <option value="bsalScientificName">Bsal Scientific Name</option>
      <option value="bothScientificName">Both Scientific Name</option>
      <option value="bothScientificNameStacked">Both Stacked Scientific Name</option>


    </select>

    <select id="byProjectID">
      <option value="">By Project ID</option>
      <option value="221">Project ID: 221</option>
      <option value="222">Project ID: 222</option>
      <option value="223">Project ID: 223</option>
      <option value="240">Project ID: 240</option>
      <option value="241">Project ID: 241</option>
      <option value="242">Project ID: 242</option>
      <option value="243">Project ID: 243</option>
      <option value="244">Project ID: 244</option>
      <option value="246">Project ID: 246</option>
      <option value="248">Project ID: 248</option>
      <option value="254">Project ID: 254</option>
      <option value="255">Project ID: 255</option>


    </select>
  </div>

   <div id="chart-container" >
      <canvas id="dashboardChart" height="600px" width="1000px" style="margin: auto;"></canvas>
   </div>  

</div>
</body>

<script>
  dashboard = new Dashboard();
</script>

{{ end }}

{{ define "footer" }}
{{ partial "footer" . }}
{{ end }}
